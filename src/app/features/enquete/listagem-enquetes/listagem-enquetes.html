<div class="container" style="display: flex; gap: 8px; align-items: center;">
  <input
    nz-input
    [ngModel]="filtroTitulo()"
    (ngModelChange)="atualizarFiltroTitulo($event)"
    placeholder="Buscar por tÃ­tulo..."
    style="width: 250px;"
    (keyup.enter)="onBuscar()" />

  <button (click)="onBuscar()" nz-button nzType="primary">Buscar</button>
  <button (click)="novaEnquete()" nz-button nzType="default">Nova enquete</button>
</div>

<div style="display: flex; margin-top: 16px;">
  <nz-pagination
    nzSize="small"
    [nzTotal]="paginatedEnquete().count"
    [nzPageSize]="paginatedEnquete().pageSize"
    [nzPageIndex]="paginatedEnquete().pageNumber"
    (nzPageIndexChange)="onPageChange($event)"
    (nzPageSizeChange)="onPageSizeChange($event)"
    [nzShowSizeChanger]="true"
    [nzPageSizeOptions]="[1, 3, 6, 10]"
    style="max-width: 600px; width: 100%;">
  </nz-pagination>
</div>

<div class="enquetes-container">
  @for (enquete of paginatedEnquete().data; track enquete.id) {
    <card-enquete
      [enquete]="enquete"
      (closeModal)="onBuscar()">
    </card-enquete>
  }
</div>
